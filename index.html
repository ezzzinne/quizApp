<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="quiz-container">
        <h1 id="h1">Take a Quiz!</h1>
        <h2 id="question"></h2>
        <div class="attempt" id="attempt"></div>
        <div class="option" id="option"></div>
        <button id="nextBtn" class="nextBtn">Next Question</button>
        <p id="score"></p>
    </section>

    <script src="index.js"></script>
</body>
</html>
